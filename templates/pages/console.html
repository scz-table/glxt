{% extends 'Front/base.html' %}
    {% load static %}
    {% block head %}
        {{ block.super }}
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="{% static 'css/oksub.css'%}" media="all"/>
        <script type="text/javascript" src="{% static 'lib/loading/okLoading.js'%}"></script>
        <script type="text/javascript" src="{% static 'lib/echarts/echarts.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'lib/echarts/echarts.theme.js'%}"></script>
        <script type="text/javascript" src="{% static 'lib/echarts/world/js/china.js'%}"></script>
    {% endblock %}
    {% block top_body %}
<body class="ok-body-scroll console">
<div class="ok-body home">

	<div class="layui-row layui-col-space15">
		<div class="layui-col-md8">
			<div class="layui-card">
				<div class="ok-card-body ">
					<table id="userData" lay-filter="userdata"></table>
				</div>
			</div>
		</div>
		<div class="layui-col-md4">
			<div class="layui-card">
				<div class="layui-card-header">
					<div class="ok-card-title">用户排行榜</div>
				</div>
				<div class="ok-card-body map-body">
					<div style="height: 100%;" id="userSourceMap"></div>
				</div>
			</div>
		</div>
	</div>


</div>
<script type="text/javascript" src="{% static 'lib/layui/layui.js'%}"></script>
<script type="text/javascript" src="{% static 'js/console.js'%}"></script>
</body>
    {% endblock %}
